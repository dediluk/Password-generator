{% extends 'base.html' %}

{% block title %}
Главная
{% endblock %}

{% block container %}
<div class="container text-center">
    <h1>Генератор паролей</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Длина
        <br>
        <input type="checkbox" name="uppercase"> ВЕРХНИЙ РЕГИСТР
        <br>
        <input type="checkbox" name="numbers"> Цифры
        <br>
        <input type="checkbox" name="special"> Специальные символы!
        <br>

        <input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
        <a href="{% url 'about' %}" class="btn btn-info">О сайте</a>
    </form>
    <br>



</div>

{% endblock %}
